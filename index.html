<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="#about" class="nav-link active">About</a>
            <a href="#updates" class="nav-link">Updates</a>
            <a href="#publications" class="nav-link">Publications</a>
            <a href="#blog" class="nav-link">Blog</a>
        </div>
    </nav>

    <div class="container">
        <!-- About Section -->
        <section id="about" class="section fade-in">
            <div class="profile-section">
                <img src="" alt="Profile" class="profile-image" id="profileImage">
                
                <div class="profile-info">
                    <h1 id="profileName">Loading...</h1>
                    <div class="title" id="profileTitle">Loading...</div>
                    <p id="profileBio">Loading...</p>
                    <p id="profileResearch">Loading...</p>
                    <p id="profileWork">Loading...</p>
                </div>
            </div>

            <div class="social-links" id="socialLinks">
                <!-- Links will be dynamically generated -->
            </div>
        </section>

        <!-- Updates Section -->
        <section id="updates" class="section fade-in">
            <h2>Updates</h2>
            <div id="updatesContainer">
                <div class="loading">Loading updates...</div>
            </div>
        </section>

        <!-- Publications Section -->
        <section id="publications" class="section fade-in">
            <h2>Publications</h2>
            <div id="publicationsContainer">
                <div class="loading">Loading publications...</div>
            </div>
        </section>

        <!-- Blog Section -->
        <section id="blog" class="section fade-in">
            <h2>Blog Posts</h2>
            <div id="blogContainer">
                <div class="loading">Loading blog posts...</div>
            </div>
        </section>
    </div>

    <script src="js/config.js"></script>
    <script src="js/content-loader.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
