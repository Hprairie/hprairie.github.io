<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Hayden Prairie</title>
    <meta name="description" content="Blog posts by Hayden Prairie">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="blog-styles.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="../index.html" class="nav-link">← Back to Home</a>
            <a href="../index.html#blog" class="nav-link">All Posts</a>
        </div>
    </nav>

    <div class="container">
        <div id="loadingIndicator" class="loading">Loading blog post...</div>
        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <article id="blogPost" class="blog-post" style="display: none;">
            <header class="blog-header">
                <h1 id="blogTitle" class="blog-title"></h1>
                <div class="blog-meta">
                    <span id="blogAuthor" class="blog-author"></span>
                    <span id="blogDate" class="blog-date"></span>
                </div>
                <div id="blogTags" class="blog-tags"></div>
            </header>
            
            <div id="blogContent" class="blog-content">
                <!-- Content will be loaded here -->
            </div>
            
            <footer class="blog-footer">
                <a href="../index.html#blog" class="back-link">← Back to all posts</a>
            </footer>
        </article>
    </div>

    <script src="../js/config.js"></script>
    <script src="blog-loader.js"></script>
</body>
</html>
